<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js.js"></script>
</head>

<body>

    <main class="boksen">
        <h1>Lav din egen to-do liste</h1>

        <section id="makeNewToDo">
            <h2>Hvad skal du huske? </h2>
            <div>
                <input type="text" name="" id="todoInput">
                <button type="button">Tilf√∏j til liste</button>
            </div>
            <div id="item-counter">
                <h3>Hvor mange opgaver mangler du: 0</h3>
            </div>
        </section>
        <template>
            <li>
                <p id="textInput">task</p>
                <div class="taskThings">
                    <div class="toDoKnappen">
                        <header>status:</header>
                        <button type="button" id="toDoBtn">Klik</button>
                    </div>
                    <div class="sletteknap">
                        <svg id="deleteBtn" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24">
                            <path
                                d="M3 6v18h18v-18h-18zm5 14c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4-18v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712z" />
                        </svg>
                    </div>
                </div>
            </li>
        </template>

        <section class="listerne" id="deToLister">
            <div class="kasse1">
                <h2>Hvad skal du huske</h2>
                <ul id="todoListen"></ul>
            </div>
            <div class="kasse2">
                <h2>Hvad har du gjort</h2>
                <ul id="doneListen"></ul>
            </div>
        </section>
    </main>
</body>

</html>
